    <link rel="stylesheet" href="style.css">

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="assets/logo.jpg" alt="Royal restaurant">
        </div>
        <ul>
            <li class="item"><a href="home.html">Home</a></li>

</ul>

    <section id="reservation">
        <div class="res_title">Make a Reservation</div>
    <div class="res_form_container">
        <form action="#" id="res_form" class="res_form">
            <input type="text" placeholder="Enter your Name" class="res_txt" required="required">
            <input type="email" placeholder="Enter your email" class="res_txt" required="required">
            <input type="date" class="res_input" required="required">
            <input type="time" class="res_input" required="required">
            <select class="res_select">
                    <option disabled="" selected="">2 person</option>
                    <option>3 person</option>
                    <option>4 person</option>
                    <option>5 person</option>
                    <option>6 person</option>
            </select>
            <button class="res_button">Make a Reservation</button>
        </form>
    </div>
	</section>
</body>
